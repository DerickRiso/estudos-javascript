<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            text-align: center;
        }

        section {
            height: 350px;
            width: 500px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.288) 2px 2px 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            margin-top: 40px;
            
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.3em;
        }

        input {
            width: 100px;
            margin: auto;
        }

        button {
            width: 100px;
            height: 40px;
            align-items: center;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 20px;
            
            font-size: 1em;
            background-color: lightblue;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Cálculo de velocidade média</h1>
        <div>
            <p>Insira a distância percorrida em metros:</p>
            <input type="number" id="dist">
            <p>Insira o tempo em segundos:</p>
            <input type="number" id="tempo">
            <button id="calc">Calcular</button>
        </div>
        
        <p id="res"></p> 
    </section>

    <script>
        var calcular = document.getElementById("calc")
        calcular.addEventListener('click', calcVelocidade)

        function calcVelocidade() {
            // Armazenando input em variáveis
            var distInput = document.getElementById("dist").value
            var tempInput = document.getElementById("tempo").value
            var distancia = distInput
            var tempo = tempInput

            // Calculo de velocidade média
            var velMedia = distancia / tempo
            var velEmkm = velMedia * 3.6

            // Exibição de dados
            if (velMedia > 299792458) {
                document.getElementById("res").innerHTML = `A velocidade foi ${velMedia} m/s, isso dá ${velEmkm} Km/h! Equivale a velocidade da luz propagada no vácuo!`
            } else {
                document.getElementById("res").innerHTML = `A velocidade foi ${velMedia} m/s, isso dá ${velEmkm} Km/h!`
            }

            // Mensagem de erro
            if (distancia == 0 || tempo == 0) {
                alert("[ERRO] Insira os dados!")
                document.getElementById("res").innerHTML = null
            } 
        }
        

    </script>
</body>
</html>

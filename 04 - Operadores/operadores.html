<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores do Javascript</title>
</head>
<body>
    
    <script>
        // Operadores em ordem de precedência
        // Operadores aritméticos
        document.writeln(5+2)   // Adição
        document.writeln(5-2)   // Subtração
        document.writeln(5*2)   // Multiplicação
        document.writeln(5/2)   // Divisão
        document.writeln(5%2)   // Resto
        document.writeln(5**2)  // Potência
        
        // Operadores de atribuição
        var a = 3   // Atribuição simples
        a += 3   // Auto-atribuição
        a++  // Incremento
        a--  // Decremento

        // Operadores relacionais
        var b = 2
        var c = 3
        b < c   // Menor que
        b > c   // Maior que
        b >= c  // Menor ou igual
        b <= c  // Maior ou igual
        b == b  // Igual
        b != c  // Diferente
        b === c // Idêntico

        // Operadores lógicos
        !b  // Negação
        b && c  // E
        b || c  // OU

        // Operador ternário
        a < 10 ? "Aprovado" : "Reprovado"

        
    </script>
</body>
</html>

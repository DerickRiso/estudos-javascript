<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background-color: rgb(45, 143, 45);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var div = document.getElementById("area")
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', sair)

        function clicar() {
            document.getElementById("area").innerHTML = "Clicou"
            div.style.backgroundColor = "Red"
        }

        function entrar() {
            document.getElementById("area").innerHTML = "Entrou"
        }

        function sair() {
            document.getElementById("area").innerHTML = "Saiu"
        }
    </script>
</body>
</html>

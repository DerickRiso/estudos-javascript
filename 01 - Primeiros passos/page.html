<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- Código Javascript em documento html fica dentro da tag script -->
    
</head>
<body>
    <h1 id="titulo"></h1>
    <p id="frase"></p>

    <script>
        console.log("Hello World!")
        window.alert("Hello world")
        document.getElementById("titulo").innerHTML = "Saída de dados"
        document.getElementById("frase").innerHTML = "Você pode escrever no documento usando o javascript."
        // Console, window, document = objetos
        // Log, alert, getElementById = métodos
    </script>
</body>
</html>

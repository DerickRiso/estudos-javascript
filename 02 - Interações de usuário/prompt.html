<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitação</title>
</head>
<body>
    <button onclick="inicio()">Clique para começar</button>

    <script>
        function inicio() {
            // Entrada de dados armazenada na variável nome
            let nome = window.prompt('Qual é seu nome?')
            window.alert('Olá! É um prazer te conhecer! ' + nome)   // concatenação
            
        }
        let n1 = Number(window.prompt("Insira um número: "))
        let n2 = Number(window.prompt("Insira outro número: "))
        let s = n1 + n2
        window.alert("A soma dos valores é: " + String(s))
        // (number + number) = adição
        // (string + string) = concatenação
    </script>
</body>
</html>
